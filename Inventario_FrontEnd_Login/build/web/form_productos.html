<!DOCTYPE html>

<html>
    <head>
        <title>Creación/Edición Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <br>
                <span class="fw-bold w-auto">Ingresar un nuevo producto</span>
            </div>
            <div class="divider"></div>
        <div class="row">
            <form  id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="idproducto"/>
                <div class="mb-3">
                    <label for="producto-id">Id</label>
                    <input type="number" class="form-control" id="producto-id" name="producto-id" readonly>
                </div>
                <div class="mb-3">
                    <label for="producto-categoria">Id de Categoria</label>
                    <input type="number" class="form-control" id="producto-categoria" name="producto-categoria">
                </div>
                <div class="mb-3">
                    <label for="producto-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="producto-nombre" name="producto-nombre">
                </div>
                <div class="mb-3">
                    <label for="producto-precio">Precio</label>
                    <input type="number" class="form-control" id="producto-precio" name="producto-precio">
                </div>
                <div class="mb-3">
                    <label for="producto-descripcion" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="producto-descripcion" name="producto-descripcion">
                </div>
                <div class="mb-3">
                    <label for="producto-cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="producto-cantidad" name="producto-cantidad">
                </div>
                <button type="button" class="btn btn-success" onclick="saveProducto()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteProducto()">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location = 'productos.html'">Cancelar</button>
            </form>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idproducto') != null)
                loadProducto(urlParams.get('idproducto'))
        }
    </script>
</html>
