<!DOCTYPE html>

<html>
    <head>
        <title>Creación/Edición Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <br>
                <span class="fw-bold w-auto">Ingresar una nueva venta</span>
            </div>
            <div class="divider"></div>
        <div class="row">
            <form  id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="idventa"/>
                <div class="mb-3">
                    <label for="venta-id">Id</label>
                    <input type="number" class="form-control" id="venta-id" name="venta-id" readonly>
                </div>
                <div class="mb-3">
                    <label for="venta-usuario">Id del usuario</label>
                    <input type="number" class="form-control" id="venta-usuario" name="venta-usuario">
                </div>
                <div class="mb-3">
                    <label for="venta-producto" class="form-label">Id del producto</label>
                    <input type="number" class="form-control" id="venta-producto" name="venta-producto">
                </div>
                <div class="mb-3">
                    <label for="venta-cantidad">Cantidad vendida</label>
                    <input type="number" class="form-control" id="venta-cantidad" name="venta-cantidad">
                </div>
                <div class="mb-3">
                    <label for="venta-valor" class="form-label">Valor de la venta</label>
                    <input type="number" class="form-control" id="venta-valor" name="venta-valor">
                </div>
                <button type="button" class="btn btn-success" onclick="saveVenta()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteVenta()">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location = 'ventas.html'">Cancelar</button>
            </form>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/ventas.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idventa') != null)
                loadVenta(urlParams.get('idventa'))
        }
    </script>
</html>
