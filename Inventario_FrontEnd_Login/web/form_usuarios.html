<!DOCTYPE html>

<html>
    <head>
        <title>Creación/Edición Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <br>
                <span class="fw-bold w-auto">Ingresar un nuevo usuario</span>
            </div>
            <div class="divider"></div>
        <div class="row">
            <form  id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="idusuario"/>
                <div class="mb-3">
                    <label for="usuario-id">Id</label>
                    <input type="number" class="form-control" id="usuario-id" name="usuario-id" readonly>
                </div>
                <div class="mb-3">
                    <label for="usuario-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="usuario-nombre" name="usuario-nombre">
                </div>
                <div class="mb-3">
                    <label for="usuario-username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario-username" name="usuario-username">
                </div>
                <div class="mb-3">
                    <label for="usuario-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="usuario-email" name="usuario-email">
                </div>
                <div class="mb-3">
                    <label for="usuario-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="usuario-password" name="usuario-password">
                </div>
                <button type="button" class="btn btn-success" onclick="saveUsuario()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteUsuario()">Eliminar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location = 'usuarios.html'">Cancelar</button>
            </form>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/usuarios.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idusuario') != null)
                loadUsuario(urlParams.get('idusuario'))
        }
    </script>
</html>
